
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A’LAIN Workshop Assistant</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://i.imgur.com/Y59k8OP.png" type="image/png">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
    "marked": "https://esm.sh/marked@^12.0.2",
    "dompurify": "https://esm.sh/dompurify@^3.0.8",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "emailjs-com": "https://esm.sh/@emailjs/browser@^4.3.3"
  }
}
</script>
</head>
<body>
    <div id="app-container">
        <main id="main-content">
            <header id="main-header">
                <div id="header-left" title="Reiniciar conversación">
                    <div class="logo-container">
                        <img id="main-logo-img" src="https://i.imgur.com/Y59k8OP.png" alt="Profektus A'LAIN Logo">
                    </div>
                    <div class="header-title">
                        <span>A’LAIN</span>
                        <small>Workshop Assistant</small>
                    </div>
                </div>
                <div id="header-right-controls">
                    <button id="email-btn" aria-label="Enviar conversación por correo" title="Enviar conversación por correo">
                        <i class="fas fa-envelope"></i>
                    </button>
                </div>
            </header>
            <div id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>
            <div id="chat-input-container">
                <button id="dictate-btn" aria-label="Iniciar dictado por voz" title="Iniciar dictado por voz">
                    <i class="fas fa-microphone"></i>
                </button>
                <div id="chat-input-wrapper">
                    <textarea id="chat-input" placeholder="Escribe tu mensaje..." aria-label="Entrada de mensaje"></textarea>
                </div>
                <button id="send-btn" aria-label="Enviar mensaje" title="Enviar mensaje">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <div id="reset-chat-modal" class="modal-container hidden">
        <div class="modal-content">
            <h2>Confirmar reinicio</h2>
            <p>¿Estás seguro de que quieres borrar todo el historial y empezar una nueva conversación?</p>
            <div class="modal-actions">
                <button id="cancel-reset-btn" class="secondary-btn">Cancelar</button>
                <button id="confirm-reset-btn" class="danger-btn">Sí, reiniciar</button>
            </div>
        </div>
    </div>

    <div id="email-chat-modal" class="modal-container hidden">
        <div class="modal-content">
            <img src="https://i.imgur.com/Y59k8OP.png" alt="A'LAIN Logo" class="modal-image">
            <h2>¡Un último paso!</h2>
            <p>
                Nuestro mensajero especial está listo para llevar tu brillante conversación a Profektus.
                <br><br>
                ¿Le damos la señal para que parta?
            </p>
            <div class="modal-actions">
                <button id="cancel-email-btn" class="secondary-btn">Cancelar</button>
                <button id="confirm-email-btn" class="primary-btn">¡Enviar!</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="index.tsx"></script>
</body>
</html>
